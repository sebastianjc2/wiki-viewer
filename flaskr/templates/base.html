<!DOCTYPE html>
<html>

<head>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel='stylesheet' href= "/static/main.css" />
        <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        {% block css_modifications %} {% endblock %}
    </head>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id = "header">
        <div class="container-fluid" id = "header">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav" id = "header-items">
              <li class="nav-item">
                <a class="nav-link active" id = "header-text" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/pages">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/about">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/upload">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/logout">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"> | </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href = "/user">{{user.get_id()}}</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id = "header-text" href="/signup">Sign Up</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <!-- TODO(Project 1): Implement routes. -->
    <div class="container-fluid">       
        <!-- TODO(Checkpoint Requirement 3): Change the title and content of your wiki.-->
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
