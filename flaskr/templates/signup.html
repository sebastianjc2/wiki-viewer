{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.first_name }}
        {{ form.last_name }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
{% endblock %}
