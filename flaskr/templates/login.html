{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username(placeholder="Enter Username...")  }}
        {{ form.password(placeholder="Enter Password...")  }}
        {{ form.submit }}
    </form>
{% endblock %}
